name: CI

on:
  push:
    branches: [main, develop, scaffold]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: stylespot
          POSTGRES_PASSWORD: stylespot_pass
          POSTGRES_DB: stylespot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Build packages
        run: npm run build:api && npm run build:web
        env:
          DATABASE_URL: postgresql://stylespot:stylespot_pass@localhost:5432/stylespot_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret
          NEXTAUTH_SECRET: test_nextauth_secret
          NEXT_PUBLIC_API_URL: http://localhost:4000/api

      - name: Run tests
        run: npm test
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://stylespot:stylespot_pass@localhost:5432/stylespot_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret
